<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

            <f:facet name="first">

                <title>Recombinar</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                Texto original: <br/>
                <h:inputTextarea style="width: 100%; height: 200px" readonly="true" value="#{recombineBean.text}"/>                
                <br/>
                MÃ©todo para recombinar:
                <h:outputLabel value="#{recombineBean.method}"/>
                <br/>
                <br/>
                Texto recombinado:
                <br/>

                <h:inputTextarea style="width: 100%; height: 200px" readonly="true" value="#{recombineBean.recombinedText}"/>

                <br/>

        </h:body>

    </f:view>
</html>
